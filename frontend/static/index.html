<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Memory Management System</title>
    
    <!-- Tailwind CSS and Font Awesome CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-light transition-mode font-sans">
    <nav class="fixed top-0 left-0 w-full bg-black text-white py-4 px-8 flex justify-between items-center shadow-lg">
        <h1 class="text-2xl font-bold">Virtual Memory</h1>
        <button id="themeToggle" class="px-4 py-2 bg-gray-800 text-white rounded-lg shadow-lg hover:bg-gray-700 transition-mode">
            <i class="fas fa-palette"></i> Themes
        </button>
    </nav>
    
    <div class="container mx-auto pt-24 px-6">
        <div class="text-center mb-10">
            <h1 class="text-6xl font-extrabold">Virtual Memory Management</h1>
            <p class="text-xl text-gray-500 mt-4">Efficiently manage your memory with advanced algorithms</p>
        </div>
        
        <div class="bg-white p-10 rounded-xl shadow-2xl border text-gray-800">
            <label class="block font-semibold text-lg">Number of Frames:</label>
            <input type="number" id="frames" class="w-full p-3 border rounded-lg mt-2 focus:ring-2 transition-mode">
            
            <label class="block font-semibold text-lg mt-4">Page Requests (comma-separated):</label>
            <input type="text" id="pageRequests" class="w-full p-3 border rounded-lg mt-2 focus:ring-2 transition-mode">
            
            <label class="block font-semibold text-lg mt-4">Algorithm:</label>
            <select id="algorithm" class="w-full p-3 border rounded-lg mt-2 focus:ring-2 transition-mode">
                <option value="optimal">Optimal</option>
                <option value="fifo">FIFO</option>
                <option value="lru">LRU</option>
                <option value="secondChance">Second Chance (Clock)</option>
            </select>
            
            <button id="runSimulation" class="mt-6 w-full bg-blue-600 text-white py-3 rounded-xl shadow-lg hover:bg-blue-700 transition-mode text-lg font-bold">
                <i class="fas fa-play"></i> Run Simulation
            </button>
        </div>

        <div class="mt-10 p-10 bg-white rounded-xl shadow-2xl border text-gray-800">
            <h2 class="text-3xl font-bold">Results</h2>
            <div id="result" class="mt-3 p-4 border rounded-lg text-lg font-semibold">Page faults: 0</div>
        </div>
    </div>

    <div class="container mx-auto px-6 mt-16">
        <h2 class="text-3xl font-bold text-center">Feedback Form</h2>
        <form class="mt-6 bg-white p-10 rounded-xl shadow-2xl border">
            <label class="block font-semibold">Your Name:</label>
            <input type="text" class="w-full p-3 border rounded-lg mt-2">
            <label class="block font-semibold mt-4">Your Feedback:</label>
            <textarea class="w-full p-3 border rounded-lg mt-2"></textarea>
            <button class="mt-4 bg-black text-white px-6 py-2 rounded-xl shadow-lg hover:bg-gray-900 transition-mode font-bold">Submit</button>
        </form>
    </div>
    
    <footer class="bg-black text-white text-center p-6 mt-16 text-lg font-semibold">
        &copy; 2025 Virtual Memory Management. All rights reserved.
    </footer>

    <div id="chatbot" class="fixed bottom-5 right-5">
        <button id="chatbotToggle" class="bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 transition-mode">
            <i class="fas fa-robot text-2xl"></i>
        </button>
        <div id="chatbox" class="hidden bg-white shadow-2xl rounded-xl p-6 w-80 h-96 fixed bottom-20 right-5 border flex flex-col">
            <h3 class="text-xl font-bold">AI Chatbot</h3>
            <div id="chatMessages" class="mt-4 flex-1 overflow-y-auto p-2 border rounded bg-gray-100"></div>
            <div class="flex mt-3">
                <input type="text" id="chatInput" class="flex-1 p-2 border rounded-lg" placeholder="Type a message...">
                <button id="sendChat" class="ml-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-mode font-bold">Send</button>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
